<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/default.css" />
    <title>Supernova - Avaliação</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />

    <style>
      .background {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-position: -350px;
        background-repeat: no-repeat;
        position: relative;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.86);
      }

      .logo {
        padding: 0 57px 0;
        position: relative;
        z-index: 2;
      }

      .experience-rating-text {
        margin-top: 82px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 0 34px;
        position: relative;
        z-index: 2;
      }

      .experience-rating-text h1 {
        font-size: 48px;
      }

      .experience-rating-text p {
        font-size: 20px;
        text-transform: uppercase;
        margin-top: 17px;
      }

      .rate {
        display: flex;
        flex-direction: column;
        gap: 13px;
        margin-top: 43px;
        position: relative;
        z-index: 2;
        padding: 0 36px;
      }

      .rate-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--dark-grey);
        color: white;
        border-radius: 7px;
        padding: 20px;
        font-family: "Roboto", sans-serif;
        font-size: 14px;
      }

      .rate-item span {
        max-width: 78px;
      }

      .rate-stars {
        float: left;
        height: 46px;
        padding: 0 10px;
      }
      .rate-stars:not(:checked) > input {
        position: absolute;
        top: -9999px;
      }
      .rate-stars:not(:checked) > label {
        float: right;
        width: 1em;
        overflow: hidden;
        white-space: nowrap;
        cursor: pointer;
        font-size: 30px;
        color: #ccc;
      }
      .rate-stars:not(:checked) > label:before {
        content: "★ ";
      }
      .rate-stars > input:checked ~ label {
        color: #ffc700;
      }
      .rate-stars:not(:checked) > label:hover,
      .rate-stars:not(:checked) > label:hover ~ label {
        color: #deb217;
      }
      .rate-stars > input:checked + label:hover,
      .rate-stars > input:checked + label:hover ~ label,
      .rate-stars > input:checked ~ label:hover,
      .rate-stars > input:checked ~ label:hover ~ label,
      .rate-stars > label:hover ~ input:checked ~ label {
        color: #c59b08;
      }

      .button-container {
        margin-top: 50px;
        margin-bottom: 46px;
        padding: 0 36px;
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <div class="overlay"></div>
      <div class="logo">
        <logo-component></logo-component>
      </div>

      <div class="experience-rating-text">
        <h1>Curtiu a sua experiência?</h1>
        <p>Por favor, conte-nos como foi.</p>
      </div>

      <div class="rate">
        <div class="rate-item">
          <span>Conforto</span>
          <div class="rate-stars">
            <input
              type="radio"
              id="star-confort-5"
              name="star-confort-5"
              value="5"
            />
            <label for="star-confort-5" title="text">5 stars</label>

            <input
              type="radio"
              id="star-confort-4"
              name="star-confort-4"
              value="4"
            />
            <label for="star-confort-4" title="text">4 stars</label>

            <input
              type="radio"
              id="star-confort-3"
              name="star-confort-3"
              value="3"
            />
            <label for="star-confort-3" title="text">3 stars</label>

            <input
              type="radio"
              id="star-confort-2"
              name="star-confort-2"
              value="2"
            />
            <label for="star-confort-2" title="text">2 stars</label>

            <input
              type="radio"
              id="star-confort-1"
              name="star-confort-1"
              value="1"
            />
            <label for="star-confort-1" title="text">1 star</label>
          </div>
        </div>

        <div class="rate-item">
          <span>Estabilidade</span>
          <div class="rate-stars">
            <input
              type="radio"
              id="star-stability-5"
              name="star-stability-5"
              value="5"
            />
            <label for="star-stability-5" title="text">5 stars</label>

            <input
              type="radio"
              id="star-stability-4"
              name="star-stability-4"
              value="4"
            />
            <label for="star-stability-4" title="text">4 stars</label>

            <input
              type="radio"
              id="star-stability-3"
              name="star-stability-3"
              value="3"
            />
            <label for="star-stability-3" title="text">3 stars</label>

            <input
              type="radio"
              id="star-stability-2"
              name="star-stability-2"
              value="2"
            />
            <label for="star-stability-2" title="text">2 stars</label>

            <input
              type="radio"
              id="star-stability-1"
              name="star-stability-1"
              value="1"
            />
            <label for="star-stability-1" title="text">1 star</label>
          </div>
        </div>

        <div class="rate-item">
          <span>Estilo</span>
          <div class="rate-stars">
            <input
              type="radio"
              id="star-style-5"
              name="star-style-5"
              value="5"
            />
            <label for="star-style-5" title="text">5 stars</label>

            <input
              type="radio"
              id="star-style-4"
              name="star-style-4"
              value="4"
            />
            <label for="star-style-4" title="text">4 stars</label>

            <input
              type="radio"
              id="star-style-3"
              name="star-style-3"
              value="3"
            />
            <label for="star-style-3" title="text">3 stars</label>

            <input
              type="radio"
              id="star-style-2"
              name="star-style-2"
              value="2"
            />
            <label for="star-style-2" title="text">2 stars</label>

            <input
              type="radio"
              id="star-style-1"
              name="star-style-1"
              value="1"
            />
            <label for="star-style-1" title="text">1 star</label>
          </div>
        </div>

        <div class="rate-item">
          <span>Compraria o supernova?</span>
          <div class="rate-stars">
            <input type="radio" id="star-buy-5" name="star-buy-5" value="5" />
            <label for="star-buy-5" title="text">5 stars</label>

            <input type="radio" id="star-buy-4" name="star-buy-4" value="4" />
            <label for="star-buy-4" title="text">4 stars</label>

            <input type="radio" id="star-buy-3" name="star-buy-3" value="3" />
            <label for="star-buy-3" title="text">3 stars</label>

            <input type="radio" id="star-buy-2" name="star-buy-2" value="2" />
            <label for="star-buy-2" title="text">2 stars</label>

            <input type="radio" id="star-buy-1" name="star-buy-1" value="1" />
            <label for="star-buy-1" title="text">1 star</label>
          </div>
        </div>
      </div>

      <div class="button-container">
        <button-component text="enviar"></button-component>
      </div>
    </div>

    <script src="../../static/assets/components/logo.js"></script>
    <script src="../../static/assets/components/button.js"></script>
  </body>
</html>
