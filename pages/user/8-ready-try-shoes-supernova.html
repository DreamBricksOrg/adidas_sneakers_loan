<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/default.css" />

    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />
    <title>Supernova - tudo certo</title>

    <style>
      .background {
        background-image: url("../../static/assets/images/shoes.png");
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        padding-top: 26px;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .logo {
        padding-left: 57px;
      }

      .experience {
        margin-top: auto;
        width: 100%;
        padding: 36px 37px 46px;
        box-sizing: border-box;
        text-align: center;
        color: white;
      }

      .experience p {
        font-size: 24px;
        margin-top: 28px;
        margin-bottom: 43px;
      }

      .button-container {
        padding: 0 14px 0;
        display: flex;
        flex-direction: column;
        gap: 17px;
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <div class="overlay">
        <div class="logo">
          <logo-component></logo-component>
        </div>

        <div class="experience">
          <h1 class="uppercase">tudo certo!</h1>

          <p class="uppercase">você já pode calçar o seu supernova</p>

          <div class="button-container">
            <button-component text="calçar"></button-component>
            <button-component
              text="cancelar"
              background="black"
            ></button-component>
          </div>
        </div>
      </div>
    </div>

    <script src="../../static/assets/components/logo.js"></script>
    <script src="../../static/assets/components/button.js"></script>
  </body>
</html>
