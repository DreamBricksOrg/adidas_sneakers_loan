<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/default.css" />

    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <title>Supernova - registro</title>

    <style>
      .background {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-repeat: no-repeat;
        position: relative;
        overflow: auto;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        padding-top: 36px;
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .logo {
        padding-left: 57px;
        position: relative;
        z-index: 2;
      }

      .register {
        margin-top: auto;
        width: 100%;
        padding: 36px 27px 46px;
        box-sizing: border-box;
        text-align: center;
        color: white;
        position: relative;
        z-index: 2;
      }

      .register h1 {
        margin-top: 40px;
      }

      .register p {
        font-size: 29px;
      }

      .register-form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin: 72px 0 0;
        padding: 0 35px 0px;
      }

      .form-item {
        background: var(--dark-grey);
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 14px;
        border-radius: 7px;
      }

      .form-item input {
        background: transparent;
        color: var(--white);
        font-size: 14px;
        font-family: "Roboto", sans-serif;
      }

      .form-item input:focus {
        border: 0;
        outline: 0;
      }

      .form-item input::placeholder {
        color: var(--white);
        font-size: 14;
        font-family: "Roboto", sans-serif;
      }

      .button-container {
        padding: 50px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <div class="overlay"></div>
      <div class="logo">
        <logo-component></logo-component>
      </div>

      <div class="register">
        <h1 class="uppercase">cadastre seus dados</h1>

        <div class="register-form">
          <div class="form-item">
            <img
              src="../../static/assets/images/icons/name.png"
              alt="icone-nome"
            />
            <input type="text" id="name" placeholder="Nome completo" />
          </div>

          <div class="form-item">
            <img
              src="../../static/assets/images/icons/email.png"
              alt="icone-email"
            />
            <input type="email" id="email" placeholder="Email" />
          </div>

          <div class="form-item">
            <img
              src="../../static/assets/images/icons/birthdate.png"
              alt="icone-data-nascimento"
            />
            <input
              type="text"
              id="birthdate"
              placeholder="Data de nascimento"
            />
          </div>

          <div class="form-item">
            <img
              src="../../static/assets/images/icons/document.png"
              alt="icone-documento"
            />
            <input type="text" id="document" placeholder="CPF" class="cpf" />
          </div>

          <div class="form-item">
            <img
              src="../../static/assets/images/icons/phone.png"
              alt="icone-telefone"
            />
            <input
              type="text"
              id="phone"
              placeholder="Telefone"
              maxlength="11"
            />
          </div>

          <div class="form-item">
            <img
              src="../../static/assets/images/icons/gender.png"
              alt="icone-genero"
            />
            <input type="text" id="name" placeholder="GÃªnero" />
          </div>
        </div>

        <div class="button-container">
          <button-component text="CONTINUAR"></button-component>
        </div>
      </div>
    </div>

    <script src="../../static/assets/components/logo.js"></script>
    <script src="../../static/assets/components/button.js"></script>

    <script>
      $(document).ready(function () {
        $(".cpf").mask("000.000.000-00", { reverse: true });
        $("#birthdate").mask("00/00/0000");
      });
    </script>
  </body>
</html>
