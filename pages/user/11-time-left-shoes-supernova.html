<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/default.css" />

    <title>Supernova - Tempo restante</title>
    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />

    <style>
      .background {
        background-image: url("../../static/assets/images/girl.png");
        background-repeat: no-repeat;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.68);
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      .logo {
        padding: 0 57px 0;
        position: relative;
        z-index: 2;
      }

      .time-left {
        margin: 0 auto;
        margin-top: 146px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 0 34px;
        position: relative;
        z-index: 2;
      }

      .time-left h1 {
        font-size: 40px;
      }

      .time-left .time-remaining {
        font-size: 100px;
      }

      .button-container {
        margin-top: auto;
        margin-bottom: 46px;
        padding: 0 46px;
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <div class="overlay"></div>
      <div class="logo">
        <logo-component></logo-component>
      </div>

      <div class="time-left">
        <h1>você ainda tem</h1>
        <h1 class="time-remaining">38 min</h1>
        <h1>para experimentar o seu Supernova</h1>
      </div>

      <div class="button-container">
        <button-component
          text="devolver o tênis"
          background="black"
        ></button-component>
      </div>
    </div>
    <script src="../../static/assets/components/logo.js"></script>
    <script src="../../static/assets/components/button.js"></script>
  </body>
</html>
