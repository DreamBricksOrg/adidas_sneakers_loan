<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tênis Disponíveis</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/promoter/4-available-shoes.css') }}"
    />

    <link rel="stylesheet" href="../../static/css/default.css" />

    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />

    <style>
      .container {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
      }

      table thead th,
      tbody td {
        border: 1px solid white;
      }

      h1,
      form {
        position: relative;
        z-index: 2;
      }

      form {
        width: 100%;
        padding: 36px 27px 46px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        box-sizing: border-box;
      }

      button {
        background: var(--white);
        padding: 10px 40px;
        font-size: 14px;
        border-radius: 7px;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>

      <h1>Lista de Tênis Disponíveis</h1>
      <form action="/promoter/availableshoes" method="POST">
        <table class="tenis-table">
          <thead>
            <tr>
              <th>Tamanho</th>
              <th>Quantidade</th>
              <th>Corrigir</th>
            </tr>
          </thead>
          <tbody>
            {% for tenis in tenis_disponiveis %}
            <tr>
              <td>{{ tenis[1] }}</td>
              <td>{{ tenis[2] }}</td>
              <td>
                <input
                  type="number"
                  name="corrigir_quantidade_{{ loop.index }}"
                  value=""
                  min="0"
                />
                <input
                  type="hidden"
                  name="tenis_id_{{ loop.index }}"
                  value="{{ tenis[0] }}"
                />
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit">Enviar Correções</button>
      </form>
    </div>
  </body>
</html>
