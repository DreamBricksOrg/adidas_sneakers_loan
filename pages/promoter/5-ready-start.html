<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tudo pronto para iniciar!</title>

    <link rel="stylesheet" href="../../static/css/default.css" />

    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />

    <style>
      .container {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        padding-top: 36px;
      }

      h1,
      button {
        position: relative;
        z-index: 2;
      }

      button {
        background: var(--white);
        padding: 10px 40px;
        font-size: 14px;
        border-radius: 7px;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>

      <h1>Tudo pronto para iniciar!</h1>
      <a href="{{ url_for('promoter.promoter_menu_page') }}"
        ><button>INICIAR</button></a
      >
    </div>
  </body>
</html>
