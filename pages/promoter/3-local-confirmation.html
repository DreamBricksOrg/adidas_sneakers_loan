<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/default.css" />

    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />
    <title>Confirme o Local</title>

    <style>
      .container {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
        padding-top: 36px;
      }

      h1,
      form {
        position: relative;
        z-index: 2;
      }

      form {
        width: 100%;
        padding: 36px 27px 46px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        box-sizing: border-box;
      }

      .form-item {
        background: var(--white);
        padding: 20px 30px;
        display: flex;
        align-items: center;
        gap: 14px;
        border-radius: 7px;
      }

      .form-item select {
        background: transparent;
        color: var(--white);
        font-size: 14px;
        font-family: "Roboto", sans-serif;
      }

      button {
        background: var(--white);
        padding: 10px 40px;
        font-size: 14px;
        border-radius: 7px;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
      <h1>Confirme o Local</h1>
      <form action="/promoter/local" method="POST">
        <div class="dropbox">
          <select name="local" id="local" class="form-item">
            <option value="">Selecione o local</option>
            {% for local in locais %}
            <option value="{{ local[0] }} ">{{ local[0] }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit">CONFIRMAR</button>
      </form>
    </div>
  </body>
</html>
