<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/default.css" />

    <link
      rel="shortcut icon"
      href="../../static/assets/images/logos/adidas.png"
      type="image/x-icon"
    />
    <title>Supernova - Devolução</title>

    <style>
      .background {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
        overflow: auto;
      }

      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
      }

      .qr-code {
        width: 100%;
        padding: 36px 37px 46px;
        box-sizing: border-box;
        text-align: center;
        color: white;
        margin-top: 80px;
        position: relative;
        z-index: 2;
      }

      .qr-code h1 {
        font-size: 40px;
      }

      .qr-code-image {
        margin-top: 64px;
        border-radius: 7px;
        display: inline-block;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="container background">
      <div class="overlay"></div>

      <div class="qr-code">
        <h1 class="uppercase">
          escaneie o qr code do usuário para efetuar a devolução
        </h1>

        <div class="qr-code-image">
          <img src="../../static/assets/images/qr-code.png" alt="qr-code" />
        </div>
      </div>
    </div>

    <script src="../../static/assets/components/logo.js"></script>
    <script src="../../static/assets/components/button.js"></script>
  </body>
</html>
