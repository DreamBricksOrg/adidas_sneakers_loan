<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logos/adidas.png') }}"
          type="image/x-icon">
    <title>Supernova - Dados dos usuários</title>
    <script src="{{url_for('static', filename='util.js')}}"></script>
    <script src="{{url_for('static', filename='aes_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='rsa_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='db_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='js/promoter/16-generate-keys.js')}}"></script>


    <style>
        .background {
            background-image: url("../../static/assets/images/shoes-2.png");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            padding-top: 36px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .logo {
            padding-left: 57px;
        }

        .experience {
            width: 100%;
            padding: 36px 37px 46px;
            box-sizing: border-box;
            text-align: center;
            color: white;
        }

        .experience h1 {
            max-width: 300px;
            margin-bottom: 80px;
        }

        .experience p {
            font-size: 24px;
            margin-top: 28px;
            margin-bottom: 43px;
        }

        .button-container {
            padding: 0 14px 0;
        }

        .line{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .line > * {
            margin: 30px;
        }

        button{
            color:black;
            border:1px solid white;
            border-radius:0;
            padding:28px 27px 22px;
            text-align:left;
            display:flex;
            align-items:center;
            justify-content:space-between;
            position:relative;
            top:-5px;
            left:-5px;
            font-weight:500;
            background:white;
            font-family: "ITCF", sans-serif;
            font-weight: 600;
            font-size:15px;
            letter-spacing:2px;
            text-transform:uppercase;
            cursor: pointer;
        }

        .form-item input {
            background: rgba(255,255,255,.7);
            color: var(--white);
            font-size: 20px;
            font-family: "Roboto", sans-serif;
            width: 60px;
        }

        .form-item input:focus {
            border: 0;
            outline: 0;
        }

    </style>
</head>
<body>
<div class="container background">
    <div class="overlay">
        <div class="logo">
            <logo-component></logo-component>
        </div>

        <div class="experience">
            <h1 class="uppercase">Dados dos usuários</h1>
            <div class="line">
                <p>Selecione o arquivo rsa_private.pem</p>
                <button> abrir arquivo</button>
                <p id="nome_arquivo_rsa">(nome)</p>
            </div>

            <div class="line">
                <p>baixar csv com os dados dos usuários</p>
                <button>Baixar</button>
            </div>

            <form>
                <div class="line form-item">
                    <p>id do usuário</p>
                    <input type="number">
                </div>

                <div class="line">
                    <p>baixar fotos do usuário</p>
                    <button>Baixar</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='assets/components/logo.js') }}"></script>
<script src="{{ url_for('static', filename='assets/components/button.js') }}"></script>
<script>
    function backMenu(){
        window.location.href = "/admin/menu"
    }
</script>
</body>
</html>
