<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Locações</title>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/promoter/7-rental-list.css') }}"
    />
    <link rel="stylesheet" href="../../static/css/default.css"/>

    <link
            rel="shortcut icon"
            href="../../static/assets/images/logos/adidas.png"
            type="image/x-icon"
    />
    <script>
        function formatarData(data) {
            if (data === 'None') {
                return 'N/A';
            }

            var dataPartes = data.split('-');

            var novaData = dataPartes[2] + '/' + dataPartes[1] + '/' + dataPartes[0];
            return novaData;
        }

        // Use esta função para formatar todas as células de data na tabela
        document.addEventListener('DOMContentLoaded', function () {
            var datas = document.querySelectorAll('.data-formatada');
            datas.forEach(function (data) {
                data.textContent = formatarData(data.textContent);
            });
        });
    </script>

</head>
<style>
    .container {
        background-image: url("../../static/assets/images/shoes-2.png");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.8);
    }

    table thead th,
    tbody td {
        border: 1px solid white;
    }

    h1,
    .table {
        position: relative;
        z-index: 2;
    }

    .table {
        width: 80%;
        padding: 36px 27px 46px;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        box-sizing: border-box;
    }

    button{
        width:100%;
        color:black;
        border:1px solid white;
        border-radius:0;
        padding:28px 27px 22px;
        text-align:left;
        display:flex;
        align-items:center;
        justify-content:space-between;
        position:relative;
        top:-5px;
        left:-5px;
        font-weight:500;
        background:white;
        font-family: "ITCF", sans-serif;
        font-weight: 600;
        font-size:15px;
        letter-spacing:2px;
        text-transform:uppercase;

    }

    .btn-container{
        border:1px solid white;
    }

    .action{
        cursor: pointer;
        font-style: italic;
    }

</style>
<body>
<div class="container">
    <div class="overlay"></div>
    <h1>Lista de locações</h1>
    <div class="table">
        <table class="rental-table">
            <thead>
            <tr>
                <th>Data</th>
                <th>Local</th>
                <th>Locações</th>
            </tr>
            </thead>
            <tbody>
            {% for rental in rentals %}
            <tr>
                <td class="data-formatada">{{ rental[0] }}</td>
                <td>{{ rental[1] }}</td>
                <td>{{ rental[2] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="btn-container">
        <a href="{{ url_for('admin.admin_menu_page') }}">
            <button>Retornar</button>
        </a>
    </div>
</div>

<script>
</script>
</body>
</html>
