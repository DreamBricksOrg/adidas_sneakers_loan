<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Shoe Size</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='choose_size.css') }}">
</head>
<body>
    <div class="container">
        <h2>Choose your shoe size</h2>
        <form id="sizeForm" action="{{ url_for('user.time_use_page') }}" method="POST">
            <select id="sizeSelect" name="size">
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
            <br><br>
            <button type="button" onclick="saveSize()">Continue</button>
        </form>
    </div>
    <script>
        function saveSize() {
            var selectedSize = document.getElementById("sizeSelect").value;
            localStorage.setItem("selectedSize", selectedSize);
            document.getElementById("sizeForm").submit();
        }
    </script>
</body>
</html>
