<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Capturar Imagem do Documento</title>
    <link rel="stylesheet" href="../../static/css/default.css"/>

    <!--link rel="stylesheet" href="{{ url_for('static', filename='css/promoter/1-scan-start.css') }}">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script-->
    <script src="{{url_for('static', filename='util.js')}}"></script>
    <script src="{{url_for('static', filename='aes_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='rsa_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='db_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='js/rsa_public_key.js')}}"></script>
    <script src="{{url_for('static', filename='js/promoter/13-capture-id.js')}}"></script>
    <style type="text/css">
        .container {
            background-image: url("../../static/assets/images/shoes-2.png");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .actions {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 120px;
            padding: 12px 10px 8px;
            border: 2px solid #111111;
            cursor: pointer;
            background-color: white;
            font-family: "ITCF", sans-serif;
            border-radius: 7px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #start-camera {
            margin-top: 50px;
        }

        #video {
            display: none;
            margin: 10px auto 0 auto;
        }

        #click-photo {
            display: none;
        }
        #approve-photo {
            display: none;
        }

        #dataurl-container {
            display: none;
        }

        #canvas {
            display: block;
            margin: 0 auto 20px auto;
        }

        #dataurl-header {
            text-align: center;
            font-size: 15px;
        }

        #dataurl {
            display: block;
            height: 100px;
            width: 320px;
            margin: 10px auto;
            resize: none;
            outline: none;
            border: 1px solid #111111;
            padding: 5px;
            font-size: 13px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="overlay"></div>
    <div class="actions">
        <button id="start-camera" onclick="startCamera()">
            Iniciar Camera
        </button>
        <video id="video" width="640" height="480" autoplay></video>
        <br/>
        <button id="click-photo" onclick="capturePhoto()">Tirar Photo</button>
        <br/>
        <canvas id="canvas" width="640" height="480"></canvas>
        <button id="approve-photo" onclick="savePhoto()">Salvar Photo</button>

    </div>
</div>
</body>
</html>
