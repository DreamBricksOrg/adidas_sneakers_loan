<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotor - Começar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/promoter/1-scan-start.css') }}">
</head>
<body>
<div class="container">
    <h1>Escaneie o QR CODE do usuário para aprovar a locação</h1>
    <form action="/promoter/scanaproverental" method="POST" class="form-container">
        <div class="qr-code">
            <select name="user_id" id="user_id">
                <option value="84">84</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

           <div class="qr-code">
            <select name="size" id="size">
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
            </select>
        </div>
        <button class="btn" type="submit">Entrar</button>
    </form>

</div>
</body>
</html>
