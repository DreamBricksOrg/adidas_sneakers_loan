<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/css/default.css"/>

    <link
            rel="shortcut icon"
            href="../../static/assets/images/logos/adidas.png"
            type="image/x-icon"
    />
    <title>Supernova - Locação</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .background {
            background-image: url("../../static/assets/images/shoes-2.png");
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            overflow: auto;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .qr-code {
            width: 100%;
            padding: 36px 37px 46px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            margin-top: 80px;
            position: relative;
            z-index: 2;
        }

        .qr-code h1 {
            font-size: 40px;
        }

        .qr-code-image {
            margin-top: 64px;
            border-radius: 7px;
            display: inline-block;
            overflow: hidden;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button{
            color:black;
            border:1px solid white;
            border-radius:0;
            padding:28px 27px 22px;
            text-align:left;
            position:relative;
            top:-5px;
            left:-5px;
            background:white;
            font-family: "ITCF", sans-serif;
            font-weight: 600;
            font-size:15px;
            letter-spacing:2px;
            text-transform:uppercase;
        }

    </style>
</head>
<body>
<div class="container background">
    <div class="overlay"></div>

    <div class="qr-code">
        <h1 class="uppercase">
            escaneie o qr code do usuário para efetuar a locação
        </h1>

        <div class="qr-code-image">
            <img src="../../static/assets/images/qr-code.png" alt="qr-code"/>
        </div>

        <!--          TESTE INICIO-->

        <form action="/promoter/scanaproverental" method="POST">
            <div class="qr-code">
                <select name="user_id" id="user_id">
                    <option value="84">84</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="qr-code">
                <select name="size" id="size">
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                </select>
            </div>
            <button>CONTINUAR</button>
        </form>

        <!--          TESTE FIM-->
    </div>
</div>

<script src="../../static/assets/components/logo.js"></script>
<script src="../../static/assets/components/button.js"></script>
</body>
</html>
