<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <title>ADIDAS - bem-vindo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logos/adidas.png') }}" type="image/x-icon">

    <style>
        .background {
            background-image: url("{{ url_for('static', filename='assets/images/newbg/461.png') }}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo {
            padding: 0 57px 0;
        }

        .welcome {
            margin-top: auto;
            width: 100%;
            padding: 36px 37px 46px;
            background: var(--orange);
            border-radius: 35px 35px 0 0;
            box-sizing: border-box;
            text-align: center;
        }

        .welcome h1 {
            max-width: 220px;
        }

        .welcome p {
            margin-top: 15px;
            margin-bottom: 20px;
            display: inline-block;
            font-size: 22px;
        }
    </style>
</head>
<body>
<div class="container background">
    <div class="logo">
        <logo-component></logo-component>
    </div>

    <div class="welcome">
        <h1>BEM-VINDO AO TRIAL ADIDAS</h1>

        <p>VEJA, PRATICANDO ESPORTE, COMO É CALÇAR NOSSOS TÊNIS.</p>

        <a href="{{ url_for('user.terms_page') }}"><button-component text="EXPERIMENTAR"></button-component></a>

    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        var user_id = localStorage.getItem('user_id');
        var size = localStorage.getItem('size');

        if (user_id && size) {

            var xhr = new XMLHttpRequest();
            var url = '/save_user_info?user_id=' + user_id + '&size=' + size;
            xhr.open('GET', url, true);
            xhr.send();


            window.location.href = '/clock';
        }
    });

</script>
<script src="{{ url_for('static', filename='assets/components/logo.js') }}"></script>
<script src="{{ url_for('static', filename='assets/components/button.js') }}"></script>

</body>
</html>
