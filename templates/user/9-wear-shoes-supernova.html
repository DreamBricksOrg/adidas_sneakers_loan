<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <title>Supernova - Começar experiência</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logos/adidas.png') }}"
          type="image/x-icon">

    <style>
        .background {
            background-image: url("{{ url_for('static', filename='assets/images/shoes-2.png') }}");
            background-position: -350px;
            background-repeat: no-repeat;
        }

        .logo {
            padding: 0 57px 0;
        }

        .begin-experience {
            margin-top: auto;
            width: 100%;
            padding: 36px 37px 46px;
            background: var(--orange);
            border-radius: 35px 35px 0 0;
            box-sizing: border-box;
            text-align: center;
        }

        .begin-experience p {
            margin-top: 15px;
            margin-bottom: 17px;
            display: inline-block;
            font-size: 24px;
        }

        .button-container {
            padding: 0 20px;
        }
    </style>
</head>
<body>
<div class="container background">
    <div class="logo">
        <logo-component></logo-component>
    </div>

    <div class="begin-experience">
        <h1 class="uppercase">Pronto para começar a sua experiência?</h1>
        <p class="uppercase">Você terá 45 minutos.</p>
        <div class="button-container">
            <a href="{{ url_for('user.countdown_start_page') }}">
                <button-component id="startButton" text="BORA?"></button-component>
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Pegar user_id e size do Flask e salvar no LocalStorage
        var user_id = "{{ user_id }}";
        var size = "{{ size }}";
        localStorage.setItem('user_id', user_id);
        localStorage.setItem('size', size);

    });
</script>
<script src="{{ url_for('static', filename='assets/components/logo.js') }}"></script>
<script src="{{ url_for('static', filename='assets/components/button.js') }}"></script>
</body>
</html>
