<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/logos/adidas.png') }}"
          type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>Supernova - registro</title>

    <style>
        .background {
            background-image: url("{{ url_for('static', filename='assets/images/shoes-2.png') }}");
            background-repeat: no-repeat;
            position: relative;
            overflow: auto;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 36px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .logo {
            padding-left: 57px;
            position: relative;
            z-index: 2;
        }

        .register {
            margin-top: auto;
            width: 100%;
            padding: 36px 27px 46px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        .register h1 {
            margin-top: 40px;
        }

        .register p {
            font-size: 29px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 72px 0 0;
            padding: 0 35px 0px;
        }

        .form-item {
            background: var(--dark-grey);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-radius: 7px;
        }

        .form-item input {
            background: transparent;
            color: var(--white);
            font-size: 14px;
            font-family: "Roboto", sans-serif;
        }

        .form-item input:focus {
            border: 0;
            outline: 0;
        }

        .form-item input::placeholder {
            color: var(--white);
            font-size: 14;
            font-family: "Roboto", sans-serif;
        }

        .button-container {
            padding: 50px 0 0;
        }
    </style>
</head>
<body>
<div class="container background">
    <div class="overlay">
        <div class="logo">
            <logo-component></logo-component>
        </div>

        <div class="register">
            <h1 class="uppercase">cadastre seus dados</h1>

            <form id="create-user" method="POST" action="/user_register">
                <div class="register-form">
                    <div class="form-item">
                        <img src="{{ url_for('static', filename='assets/images/icons/name.png') }}" alt="icone-nome"/>
                        <input type="text" id="nome" name="nome" placeholder="Nome completo" required/>
                    </div>

                    <div class="form-item">
                        <img src="{{ url_for('static', filename='assets/images/icons/email.png') }}" alt="icone-email"/>
                        <input type="email" id="email" name="email" placeholder="Email" required/>
                    </div>

                    <div class="form-item">
                        <img src="{{ url_for('static', filename='assets/images/icons/birthdate.png') }}"
                             alt="icone-data-nascimento"/>
                        <input type="text" id="data_nascimento" name="data_nascimento" maxlength="10"
                               placeholder="Data de nascimento" required/>
                    </div>

                    <div class="form-item">
                        <img src="{{ url_for('static', filename='assets/images/icons/document.png') }}"
                             alt="icone-documento"/>
                        <input type="text" id="documento" name="documento" placeholder="CPF" required/>
                    </div>

                    <div class="form-item">
                        <img src="{{ url_for('static', filename='assets/images/icons/phone.png') }}"
                             alt="icone-telefone"/>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required/>
                    </div>

                    <div class="form-item">
                        <img src="{{ url_for('static', filename='assets/images/icons/gender.png') }}"
                             alt="icone-genero"/>
                        <input type="text" id="genero" name="genero" placeholder="Gênero" required/>
                    </div>
                </div>

                <div class="button-container">
                    <button-component text="CONTINUAR" type="submit" onclick="submitForm()"></button-component>
                </div>
            </form>
        </div>

    </div>
</div>
<script>
    function submitForm() {
        // Obtém todos os campos de entrada
        var inputs = document.querySelectorAll('.register-form input');

        // Verifica se todos os campos estão preenchidos
        var allFieldsFilled = true;
        inputs.forEach(function(input) {
            if (!input.value.trim()) { // Verifica se o valor do campo está vazio ou apenas contém espaços em branco
                allFieldsFilled = false;
            }
        });

        // Se todos os campos estiverem preenchidos, envia o formulário
        if (allFieldsFilled) {
            document.getElementById('create-user').submit();
        } else {
            alert('Por favor, preencha todos os campos antes de continuar.');
        }
    }
</script>

<script>
    document.getElementById('data_nascimento').addEventListener('input', function (e) {
        var value = e.target.value;

        // Remove qualquer caractere que não seja número
        var numericValue = value.replace(/\D/g, '');

        // Verifica se o último caractere digitado é um número
        var lastCharIsNumeric = /\d$/.test(value);

        if (lastCharIsNumeric) {
            // Verifica se todos os dígitos foram digitados
            if (numericValue.length === 8) {
                // Aplica a máscara
                var day = numericValue.substring(0, 2);
                var month = numericValue.substring(2, 4);
                var year = numericValue.substring(4, 8);
                e.target.value = day + '/' + month + '/' + year;
            }
        } else {
            // Se o último caractere não for um número, não faz nada
        }
    });
</script>

<script src="{{ url_for('static', filename='assets/components/logo.js') }}"></script>
<script src="{{ url_for('static', filename='assets/components/button.js') }}"></script>
</body>
</html>
