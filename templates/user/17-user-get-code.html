<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/default.css') }}"
    />
    <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='assets/images/logos/adidas.png') }}"
            type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="{{url_for('static', filename='util.js')}}"></script>
    <script src="{{url_for('static', filename='aes_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='rsa_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='db_encryption.js')}}"></script>
    <script src="{{url_for('static', filename='js/rsa_public_key.js')}}"></script>
    <script src="{{url_for('static', filename='js/user/5-register-supernova.js')}}"></script>

    <title>ADIDAS - codigo</title>

    <style>
        .background {
            background-image: url("{{ url_for('static', filename='assets/images/newbg/tennis_fall.png') }}");
            background-position: -170px -0px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            padding-top: 36px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .logo {
            padding-left: 57px;
            position: relative;
            z-index: 2;
        }

        .register {
            margin-top: auto;
            width: 100%;
            padding: 36px 27px 46px;
            box-sizing: border-box;
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        .register h1 {
            margin-top: 40px;
        }

        .register p {
            font-size: 29px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin: 72px 0 0;
            padding: 0 35px 0px;
        }

        .form-item {
            background: var(--dark-grey);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-radius: 7px;
        }

        .form-item input {
            background: transparent;
            color: var(--white);
            font-size: 14px;
            font-family: "Roboto", sans-serif;
        }

        select {
            background: var(--dark-grey);
            color: var(--white);
            font-size: 14px;
            font-family: "Roboto", sans-serif;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-left: 5px;
        }

        .form-item input:focus {
            border: 0;
            outline: 0;
        }

        .form-item input::placeholder {
            color: var(--white);
            font-size: 14;
            font-family: "Roboto", sans-serif;
        }

        .button-container {
            padding: 50px 0 0;
        }
    </style>
</head>
<body>
<div class="container background">
    <div class="overlay"></div>
    <div class="logo">
        <logo-component></logo-component>
    </div>

    <div class="register">
        <h1 class="uppercase">insira o código recebido via SMS</h1>

        <form id="get-code" method="POST" action="/user/getuserbycode/">
            <div class="register-form">
                <div class="form-item">
                    <img src="{{ url_for('static', filename='assets/images/icons/sms.png') }}"
                         alt="icone-sms"/>
                    <input type="tel" id="codigo" name="codigo" placeholder="Código" required/>
                </div>
            </div>

            <div class="button-container">
                <button-component text="CONTINUAR" type="submit" onclick="submitForm()"></button-component>
            </div>
        </form>
    </div>
</div>

<script>
    function submitForm() {
        // Obtém todos os campos de entrada
        var inputs = document.querySelectorAll('.register-form input');
        var allFieldsFilled = true;

        if (allFieldsFilled) {
            document.getElementById('get-code').submit();
        } else {
            alert('Por favor, preencha todos os campos antes de continuar.');
        }
    }
</script>

<script src="{{ url_for('static', filename='assets/components/logo.js') }}"></script>
<script src="{{ url_for('static', filename='assets/components/button.js') }}"></script>
</body>
</html>
