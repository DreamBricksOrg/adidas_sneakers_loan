<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/default.css') }}"/>
    <title>Supernova - Obrigado</title>
    <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='assets/images/logos/adidas.png') }}"
            type="image/x-icon"
    />

    <style>
        .background {
            background-image: url("{{ url_for('static', filename='assets/images/shoes.png') }}");
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.44);
        }

        .logo {
            padding: 0 57px 0;
            position: relative;
            z-index: 2;
        }

        .experience-done {
            margin: 0 auto;
            margin-top: 160px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 0 34px;
            position: relative;
            z-index: 2;
        }

        .experience-done h1 {
            font-size: 64px;
        }

        .experience-done p {
            font-size: 32px;
            text-transform: uppercase;
            padding: 0 25px;
            margin-top: 13px;
        }

        .adidas-logo {
            margin-top: auto;
            display: flex;
            justify-content: center;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="container background">
    <div class="overlay"></div>
    <div class="logo">
        <logo-component></logo-component>
    </div>

    <div class="experience-done">
        <h1>Tudo certo!</h1>
        <p>Volte sempre Ã  Zona de Superconforto.</p>
    </div>

    <div class="adidas-logo">
        <img src="{{ url_for('static', filename='assets/images/logos/adidas-logo-bg.png') }}" alt=""/>
    </div>

</div>

<script>
    // Limpar user_id e size do localStorage
    localStorage.removeItem('user_id');
    localStorage.removeItem('size');
</script>

<script src="{{ url_for('static', filename='assets/components/logo.js') }}"></script>
<script src="{{ url_for('static', filename='assets/components/button.js') }}"></script>
</body>
</html>
