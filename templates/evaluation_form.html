<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avaliação</title>
<link rel="stylesheet" href="{{ url_for('static', filename='evaluation_form.css') }}">
</head>
<body>

<div class="container">
  <h1>Curtiu a sua experiência?</h1>
  <h4>Por favor, conte-nos como foi.</h4>

  <form method="POST" action="{{ url_for('user.submit_review_page') }}">
    <label for="conforto">Conforto:</label>
    <select id="conforto" name="conforto">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="estabilidade">Estabilidade:</label>
    <select id="estabilidade" name="estabilidade">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="estilo">Estilo:</label>
    <select id="estilo" name="estilo">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="compraria">Compraria o Supernova?</label>
    <select id="compraria" name="compraria">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
